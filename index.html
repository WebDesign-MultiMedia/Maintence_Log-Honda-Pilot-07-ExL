<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Satisfy&family=Sedan:ital@0;1&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="BackIMG">
  <img class="imgs" src="HondaLogo.png" alt="Logo">
</div>

        <div class="header">
        <h1>Maintence Log</h1>
            <b>Honda Pilot 2007 ExL</b>  
        </div>
            <form name="submit-to-google-sheet">
              <!--DATA-->
                    <label for="">Date</label>
                    <input type="date" name="Date">
              <!--MILEAGE-->

                    <label for="">Mileage</label>
                    <input type="number" name="Mileage">

              <!--DISCRIPTION-->
                    <label for="Dis">Discription</label>
                    <input type="text" name="Discription">
              <!--SUBMIT BUTTON-->
                    <input id="submit" type="submit" value="Submit" name="submit">         
                    <span id="success"> </span>
                </form>

                  <details>
                    <summary>Google Sheet Log Info...</summary>    <div class="log">
              <a href="https://docs.google.com/spreadsheets/d/1YAN2-XAo0oKDDBzjO5AIPR0XLhmM7tVlTM7vXzM9N5c/edit">Excel Log</a>
             </div>
                  </details>
         
        
        
                  <script>
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbwHwy35WU1Q3axSbLLpaldS1D07alsZ3wmFP_3iPvDnD15m5L1mzyIO8jiTB8GQVvmA/exec'
                    const form = document.forms['submit-to-google-sheet']
                    const success = document.getElementById("success");
                    form.addEventListener('submit', e => {
                      e.preventDefault()
                      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                        .then(response =>{
                            success.innerHTML="Succesfully Submitted !"
                        })
                        .catch(error => console.error('Error!', error.message))
                    })

                    function changeColor(){
                      var success = document.getElementById("success");
                      success.style.color = "green";
                    }
                  </script>


</body>
</html>
